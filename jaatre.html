<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRious Adventures - TEDxUVCE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide scrollbars for full effect */
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%; /* Adjust width as needed */
    }
    .heading {
      font-size: 6em; /* Adjust font size as needed */
      color: hsl(rng(0, 360), 100%, 50%); /* Random heading color */
      animation: colorChange 3s infinite alternate; /* Animation for color change */
    }
    .subheading {
      font-size: 2em; /* Adjust font size as needed */
      margin: 1em 0; /* Add space between heading and subheading */
    }
    .message {
      font-size: 1.5em; /* Adjust font size as needed */
    }

    @keyframes colorChange {
      from { color: hsl(0, 100%, 50%); } /* Start with red */
      to { color: hsl(360, 100%, 50%); } /* End with magenta */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent background from interfering with clicks */
    }
    .background .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: hsl(rng(0, 360), 100%, 70%); /* Random colors with some transparency */
      animation: move 3s infinite ease-in-out; /* Animation for movement */
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(calc(100vw - 10px), calc(100vh - 10px)); } /* Dots move diagonally */
    }
  </style>
</head>
